<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/styles.css">
    <link href = "static/img/pokedex.png" rel="icon" type="image/png" sizes="32x32" />
    <title>POKEDEXapp</title>
</head>
    <body>
        <!-- NavBar with Search option -->
        <nav class="navbar navbar-expand-sm navbar-light fixed-top">
	  			<a class="navbar-brand" href="index.html"> 
                    <img class="page-header__logo" src="static/img/logo.svg" alt="Pokedex app logo" height="80">
	  			</a>
	  			 <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        			<span class="navbar-toggler-icon"></span>
      			</button>

      			<div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        			<form class="form-inline my-2 my-lg-0">
          				<input class="form-control mr-sm-2" id="filter" type="search" placeholder="Find a pokemon.." aria-label="Search">
        			</form>
      			</div>
			</nav>
        

        <main>
            <!-- List of Pokemons -->
            <ul class="pokemon-list row list-unstyled justify-content-center"></ul>
            
            <!-- Modal container -->
            <div class = "modal-container">
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-container">
                      ...
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </main>

        <div class="container list-container">
            <ul class="pokemon-list row list-unstyled justify-content-center"></ul>
        </div>
    
        
        <footer class="navbar navbar-expand-sm navbar-light sticky-bottom">
                <a class="navbar-brand" href="index.html"> 
                  <img class="page-footer__logo" src="static/img/logo.svg" alt="Pokedex app logo" height="50">
                </a>
                 <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
        </footer> 

       

        <script src="static/js/promise-polyfil.js"></script>
        <script src="static/js/fetch-polyfil.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
